<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type='module' defer></script>

    <title>Cadastro CEP</title>
</head>
<body>
    <main class="container">
    <h2>Cadastro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="nome" id="name"
                placeholder="Nome">
            <div  class="underline">
    </div>
        <div class="input-field">
            <input type="text" name="email" id= "email"
            placeholder="E-Mail">
        <div  class="underline">
    </div>
    <div class="input-field">
        <input type="text" name="cep" id="cep"
        placeholder="CEP">
    <div  class="underline">
    </div>
    <div class="input-field">
        <input type="text" name="endereço" id="adress"
        placeholder="Endereço">
        <div  class="underline">
        </div>
    <div class="input-field">
        <input type="text" name="número" id="number"
        placeholder="Número">
    <div  class="underline">
    </div>
    <div class="input-field">
        <input type="text" name="bairro" id="district"
        placeholder="Bairro">
    <div  class="underline">
    </div>
    <div class="input-field">
        <input type="text" name="cidade" id="city"
        placeholder="Cidade">
    <div  class="underline">
    </div>
    <div class="input-field">
        <input type="text" name="estado" id="state"
        placeholder="Estado">
    <div  class="underline">
    </div>
        <footer>
            <div class="button">
                <button>Salvar</button>
            </div>
        </footer>
    </div>
</form>
</main>
    
</body>
</html>
